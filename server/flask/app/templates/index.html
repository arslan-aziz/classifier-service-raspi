<!DOCTYPE html>
<html>
<head>
  <title>Image Classifier Application</title>
</head>
<body>
  <h1>Image Classifier Application</h1>
  <div id="imgHolder"></div>
  <script>
    var source = new EventSource("/stream");
    source.onmessage = function(event) {
      var image = new Image();
      image.src = "data:image/jpg;base64," + event.data;
      var build = '<img src="' + image + '">';
      document.getElementById("imgHolder").innerHTML=build;
    }
  </script>
</body>
</html>
